{% extends "quiz_layout.html" %}

{% block quiz_content %}
<div class="intro-container">
    <h1>{{ quiz.name }}</h1>
    <p class="intro-description">{{ quiz.description }}</p>

    <div class="intro-actions">
        <a href="/quiz/{{ quiz.slug }}/start" class="btn btn-primary btn-lg">Start Quiz</a>
    </div>
</div>

<style>
    .intro-container {
        text-align: center;
        padding: 2rem 0;
    }

    .intro-description {
        font-size: 1.25rem;
        color: #475569;
        margin-bottom: 3rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .btn-lg {
        padding: 1rem 2.5rem;
        font-size: 1.125rem;
    }
</style>
{% endblock %}
