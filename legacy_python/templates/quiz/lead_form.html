{% extends "quiz_layout.html" %}

{% block quiz_content %}
<div class="lead-form-container">
    <div class="form-header">
        <h2>Almost there!</h2>
        <p>Enter your details to see your results.</p>
    </div>

    <form method="POST" action="/quiz/{{ quiz.slug }}/lead-form" class="lead-form">
        <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" id="first_name" name="first_name" class="form-input">
        </div>

        <div class="form-group">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="form-input">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-lg btn-block">See My Results</button>
        </div>
    </form>
</div>

<style>
    .lead-form-container {
        max-width: 500px;
        margin: 0 auto;
    }

    .form-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-header h2 {
        margin-bottom: 0.5rem;
    }

    .form-header p {
        color: #64748b;
    }

    .btn-block {
        width: 100%;
    }
</style>
{% endblock %}
