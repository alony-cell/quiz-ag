{% extends "admin_layout.html" %}

{% block admin_content %}
<div class="editor-header">
    <h2>{{ 'Edit Quiz' if quiz else 'Create New Quiz' }}</h2>
    <a href="/admin/dashboard" class="btn btn-outline">Back to Dashboard</a>
</div>

<form method="POST" action="{{ '/admin/quizzes/' + quiz.slug + '/edit' if quiz else '/admin/quizzes/new' }}"
    class="quiz-form">
    <div class="form-group">
        <label for="name" class="form-label">Quiz Name</label>
        <input type="text" id="name" name="name" class="form-input" value="{{ quiz.name if quiz else '' }}" required>
    </div>

    <div class="form-group">
        <label for="slug" class="form-label">URL Slug</label>
        <input type="text" id="slug" name="slug" class="form-input" value="{{ quiz.slug if quiz else '' }}" required>
        <small class="form-text text-muted">Unique identifier for the quiz URL.</small>
    </div>

    <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" class="form-input"
            rows="3">{{ quiz.description if quiz else '' }}</textarea>
    </div>

    <div class="form-group checkbox-group">
        <input type="checkbox" id="is_active" name="is_active" {{ 'checked' if quiz and quiz.is_active else '' }}>
        <label for="is_active">Active</label>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Quiz</button>
    </div>
</form>

<style>
    .editor-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
    }

    .quiz-form {
        max-width: 600px;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .form-text {
        font-size: 0.875rem;
        color: #64748b;
        margin-top: 0.25rem;
    }

    .form-actions {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
    }
</style>
{% endblock %}
