{% extends "admin_layout.html" %}

{% block admin_content %}
<div class="editor-header">
    <h2>{{ 'Edit Question' if question else 'Add New Question' }}</h2>
    <a href="/admin/quizzes/{{ quiz.slug }}/questions" class="btn btn-outline">Back to Questions</a>
</div>

<form method="POST"
    action="{{ '/admin/quizzes/' + quiz.slug + '/questions/' + question.question_id + '/edit' if question else '/admin/quizzes/' + quiz.slug + '/questions/new' }}"
    class="question-form">

    <div class="form-group">
        <label for="question_text" class="form-label">Question Text</label>
        <input type="text" id="question_text" name="question_text" class="form-input"
            value="{{ question.question_text if question else '' }}" required>
    </div>

    <div class="form-group">
        <label for="question_type" class="form-label">Question Type</label>
        <select id="question_type" name="question_type" class="form-input" required>
            <option value="multiple_choice" {{ 'selected' if question and question.question_type=='multiple_choice'
                else '' }}>Multiple Choice</option>
            <option value="text" {{ 'selected' if question and question.question_type=='text' else '' }}>Text Input
            </option>
            <option value="testimonial" {{ 'selected' if question and question.question_type=='testimonial' else '' }}>
                Testimonial</option>
            <option value="product_page" {{ 'selected' if question and question.question_type=='product_page' else ''
                }}>Product Page</option>
        </select>
    </div>

    <div class="form-group">
        <label for="question_order" class="form-label">Order</label>
        <input type="number" id="question_order" name="question_order" class="form-input"
            value="{{ question.question_order if question else 1 }}" required>
    </div>

    <!-- Simple answer input for demo purposes (comma separated) -->
    <div class="form-group">
        <label for="answers" class="form-label">Answers (Comma separated labels)</label>
        <input type="text" id="answers" name="answers" class="form-input"
            value="{{ question.answers|map(attribute='label')|join(', ') if question else '' }}">
        <small class="form-text text-muted">For multiple choice, enter options separated by commas.</small>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Question</button>
    </div>
</form>

<style>
    .editor-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
    }

    .question-form {
        max-width: 600px;
    }

    .form-actions {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
    }
</style>
{% endblock %}
